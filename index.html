<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="sidebar">
                <!--side bar-->
                <div class="top-sidebar">
                    <div class="image-contact">
                        <img src="" alt="">
                        <span>username</span>
                    </div>
                    <div class="icons-top margin-right-10">
                        <ul class="unstyled-list">
                            <li class="text-grey"><i class="fa-solid fa-circle-notch"></i></li>
                            <li class="text-grey"><i class="fa-solid fa-message"></i></li>
                            <li class="text-grey"><i class="fa-solid fa-ellipsis-vertical"></i></li>
                        </ul>
                    </div>
                    <div id="addNewChat" class="popup-newchat">
                        <div class="popup-content">
                            <h1>Nuova Chat</h1>
                            <form>
                                <label for="name-contact">Nuovo contatto</label>
                                <input type="text" placeholder="Inserisci nome" name="name-contact" required>
                                <label for="image-contact">Immagine contatto</label>
                                <button>Inserisci</button>
                                <button>Annulla</button>
                            </form>
                            <span class="close">&times;</span>
                        </div>
                    </div>
                </div>
                <div class="notify-sidebar">
                    <i class="fa-solid fa-bell-slash circle-white"></i>
                    <div class="flex-column font-size-12">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="searchbar-sidebar">
                    <i class="fa-solid fa-magnifying-glass text-grey bg-white"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat" class="full-searchbar" name="searchbar" id="searchbar">
                </div>
                <div class="chat-sidebar">
                    <ul class="unstyled-list">
                        <li class="item-chat">
                            <div class="image-contact">
                                <img src="" alt="">
                            </div>
                            <div class="info-contact">
                                <span>Name</span>
                                <span class="font-size-12 text-grey">Last message</span>
                            </div>
                            <span class="hour-last-message font-size-12 text-grey">Last hour message</span>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- main container -->
            <div class="main-container">
                <div class="top-main-container">
                    <div class="user-main-container">
                        <div class="image-contact">
                            <img src="" alt="">
                        </div>
                        <div class="info-contact">
                            <span>ChatName</span>
                            <span id="change-status-type" class="font-size-12 text-grey">Ultimo accesso oggi alle</span>
                        </div>
                    </div>
                    <div class="icons-top margin-right-10">
                        <ul class="unstyled-list">
                            <li><i class="fa-solid fa-magnifying-glass text-grey"></i></li>
                            <li><i class="fa-solid fa-paperclip text-grey"></i></li>
                            <li><i class="fa-solid fa-ellipsis-vertical text-grey"></i></li>
                        </ul>
                    </div>
                    <div class="dropdown-delete-menu active">

                    </div>
                </div>
                <div class="chat-container">
                    <ul class="unstyled-list">
                        <li class="list-item">
                            <div class="message">
                                <span class="font-size-15">Itemmessage</span>
                                <span class="font-size-10 text-grey absolute-bottom">Date</span>
                                <span><i class="fa-solid fa-caret-down text-grey absolute-top"></i></span>
                                <div class="dropdown active">

                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="bottombar-main-container">
                    <div class="emoji text-darkgrey">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div class="text-bar">
                        <input type="text" placeholder="Scrivi un messaggio">
                    </div>
                    <div class="emoji text-darkgrey">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
